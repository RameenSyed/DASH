; https://docs.platformio.org/page/projectconf.html

[env:emulator_64bits]
platform = native
extra_scripts = 
  pre:support/sdl2_paths.py ; Tries to find SDL2 include and lib paths on your system - specifically for MacOS w/ Homebrew
  post:support/sdl2_build_extra.py
build_flags =
  ${env.build_flags}
  -D LV_LOG_LEVEL=LV_LOG_LEVEL_INFO
  -D LV_LOG_PRINTF=1
  ; Add recursive dirs for hal headers search
  !python -c "import os; print(' '.join(['-I {}'.format(i[0].replace('\x5C','/')) for i in os.walk('hal/sdl2')]))"
  -lSDL2
  -D ARDUINO_ARCH_ARC32
	-Isrc
  -Ilib
  ; SDL drivers options
  -D LV_LVGL_H_INCLUDE_SIMPLE
  -D LV_DRV_NO_CONF
  -D LV_USE_SDL
  
  -D SDL_HOR_RES=480
  -D SDL_VER_RES=320  
  -D SDL_ZOOM=1
  -D LV_SDL_INCLUDE_PATH="\"SDL2/SDL.h\""

  ; LVGL memory options, setup for the demo to run properly
  -D LV_MEM_CUSTOM=1
  -D LV_MEM_SIZE="(128U * 1024U)"

  lib_deps = 
    ${env.lib_deps}
    Embedded Template Library
    adafruit/Adafruit RA8875@^1.4.1
    lvgl/lvgl @ ^8.4

  build_src_filter =
    +<*>
    +<../hal/sdl2>
    ; Force compile LVGL demo, remove when working on your own project
    +<../.pio/libdeps/emulator_64bits/lvgl/demos>


[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
lib_deps = 
	Embedded Template Library
	adafruit/Adafruit RA8875@^1.4.1
	lvgl/lvgl @ ^8.4
build_flags = 
	-D ARDUINO_ARCH_ARC32
	-D LV_LVGL_H_INCLUDE_SIMPLE
	-I src
